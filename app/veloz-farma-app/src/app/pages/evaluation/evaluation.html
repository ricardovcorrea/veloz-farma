<ion-header>
  <ion-toolbar color="header" mode="ios">
    <button ion-button class="modal-close-button" icon-only>
      <ion-icon name="arrow-round-back" class="search-back-button"></ion-icon>
    </button>
    <ion-title><img src='assets/images/logo.png' class='header-logo'></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="bg">
  <ion-card>
    <ion-list>
      <ion-item class="header-pedido-final">
        <p class="p-header">Estamos confirmando
          <br /> seu pedido com a <b>Drogasmil</b></p>
        <div class="qnt-carrinho" icon-center item-right>
          <img src='assets/images/hourglass.png'>
        </div>
      </ion-item>

      <ion-item>
        <ion-avatar item-start>
          <img src='assets/images/location-header.png'>
        </ion-avatar>
        <h2>Drogasmil</h2>
        <p>Pedido 7603, enviado as 21:54</p>
      </ion-item>

      <ion-item>
        <p class="azul">12 dorflex ICEHOT</p>
        <p class="azul">2 Dorflex com 100 comprimidos</p>
        <div item-right>
          <p class="azul"><b>R$ 12,00</b></p>
          <p class="azul"><b>R$ 23,00</b></p>
        </div>
      </ion-item>

      <button ion-item class="center">
        <ion-icon name="list-box" ios="ios-list-box-outline"></ion-icon>
        Ver detalhes do pedido
      </button>
    </ion-list>
  </ion-card>

  <div class="margin-lat">
    <button ion-button block class="mtb1" color="secondary">Avaliar o pedido</button>

    <button ion-button block>Agendar notificação</button>
  </div>


</ion-content>
