<div class="card-farma row-teste">
  <div class="row">
    <div class="col-12">
      <table class="table table-hover table-bordered table-striped">
        <thead class="thead-inverse">
          <tr>
            <th>Logo</th>
            <th>Nome</th>
            <th>Endereço</th>
            <th>Ativo</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let store of stores">
            <th scope="row"><img src="http://via.placeholder.com/30"></th>
            <td>{{store.name}}</td>
            <td>Rua dos bobos</td>
            <td>
              <div class="btn-group">
                <label class="btn btn-primary" [(ngModel)]="radioModel" btnRadio="Left">On</label>
                <label class="btn btn-primary" [(ngModel)]="radioModel" btnRadio="Right">Off</label>
              </div>
            </td>
            <td>
              <button type="button" class="btn btn-info">Editar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  </div>
